{% extends "base.html" %}
{% load json_filters %}

{% block headExtension %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>

	<script type="text/javascript">
        $(function () {
        $('#container').highcharts({
            chart: {
                type: 'area'
            },
            title: {
                text: 'Time Spent Each Week',
                    style:{
                    	fontSize:'2.5em'
                    }

            },
            subtitle: {
                text: ''
            },
            xAxis: {
                categories: {{diagram1.categories | jsonify| safe }},
                tickmarkPlacement: 'on',
                title: {
                    enabled: false
                },
                labels: {
                    style:{
                    	fontSize:'1.5em'
                    }
                }
            },
            yAxis: {
                title: {
                    text: 'hours',
                    style:{
                    	fontSize:'1.5em'
                    }
                },
                labels: {
                    formatter: function () {
                        return this.value ;
                    },
                    style:{
                    	fontSize:'1.5em'
                    }
                }
            },
            tooltip: {
                shared: true,
                valueSuffix: ' hours'
            },
            plotOptions: {
                area: {
                    stacking: 'normal',
                    lineColor: '#666666',
                    lineWidth: 1,
                    marker: {
                        lineWidth: 1,
                        lineColor: '#666666'
                    }
                }
            },
            series: {{diagram1.series | jsonify|safe}}
        });
    });


    $(function () {
        $('#container2').highcharts({
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Total Time per Lecture',
                style:{
                    	fontSize:'2.5em'
                    }
            },
            xAxis: {
                categories: {{diagram2.categories | jsonify | safe}}
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'hours'
                }
            },
            legend: {
                reversed: true
            },
            plotOptions: {
                series: {
                    stacking: 'normal'
                }
            },
            series: {{diagram2.series | jsonify | safe}}
        });
    });

	</script>
{% endblock %}

{% block header %} 

    <a href="../">
        <div id="homeButton">	
            <img id="homeButtonGraphic" src="/static/workloadApp/backButton.png">
        </div>
    </a>

<div id="advice">
 Your statistics
</div>

{% endblock %}


{% block content %}
<div class="chart">
	<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
</div>

<div class="chart">
	<div id="container2" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
</div>

{% endblock %}
