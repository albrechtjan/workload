{% extends "base.html" %}

{% block headExtension %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>

	<script type="text/javascript">
        $(function () {
        $('#container').highcharts({
            chart: {
                type: 'area'
            },
            title: {
                text: 'Time spent on lectures'
            },
            subtitle: {
                text: ''
            },
            xAxis: {
                categories: {{diagram1.categories | safe}},
                tickmarkPlacement: 'on',
                title: {
                    enabled: false
                }
            },
            yAxis: {
                title: {
                    text: 'Hours per Week'
                },
                labels: {
                    formatter: function () {
                        return this.value ;
                    }
                }
            },
            tooltip: {
                shared: true,
                valueSuffix: ' hours'
            },
            plotOptions: {
                area: {
                    stacking: 'normal',
                    lineColor: '#666666',
                    lineWidth: 1,
                    marker: {
                        lineWidth: 1,
                        lineColor: '#666666'
                    }
                }
            },
            series: {{diagram1.series | safe}}
        });
    });


    $(function () {
        $('#container2').highcharts({
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Time spent per Lecture'
            },
            xAxis: {
                categories: {{diagram2.categories | safe}}
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Total time invested '
                }
            },
            legend: {
                reversed: true
            },
            plotOptions: {
                series: {
                    stacking: 'normal'
                }
            },
            series: {{diagram2.series | safe}}
        });
    });

	</script>
{% endblock %}

{% block header %} 

    <a href="../">
        <div id="homeButton">	
            <img id="homeButtonGraphic" src="/static/workloadApp/backButton.png">
        </div>
    </a>

<div id="advice">
 Your statistics
</div>

{% endblock %}


{% block content %}

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<div id="container2" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>


{% endblock %}
