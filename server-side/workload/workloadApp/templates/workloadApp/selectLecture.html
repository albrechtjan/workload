<!DOCTYPE html>
<html>
	<head>
		<title>	Workload-Umfrage TU Dresden</title>
		<link href="/static/workloadApp/default.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div id="header">
			<div id="headerBar">
				SELECT LECTURE 	UserID: {{ user.student.permanentId }} Status: logged in.
			</div>
			<div id="optionsButton">
				<img id="optionsButtonGraphic" src="/static/workloadApp/optionsButton.svg">
			</div>
		</div><!-- close header -->
		</div id="content">

	<form action="../enterWorkloadData" name="selectLectureForm" id="selectLectureForm" method="get"> <!-- Use get method and no CSS protoection because no data is changed on server-->
		{% for lecture in lecturesToDisplay %} <!--# "lecturesToDisplay" : zip(lecturesThisWeek, lectureHasData)-->
    	<input type="radio" name="lecture" value="{{ lecture.0.pk }}" />
    	<label for="choice{{ forloop.counter }}">{{lecture.0.name }}</label><br />
		{% endfor %}
		<input type="submit" value="Select" />
	</form>
			{{lecturesToDisplay}}
			{{year}}
			{{week}}
		</div>
