{% extends "base.html" %}

{% block header %} 

    <a href="../">
        <div id="homeButton">
            <img id="homeButtonGraphic" src="/static/workloadApp/backButton.png">
        </div>
    </a>

<div id="advice">
... select a lecture ...
</div>

{% endblock %}

{% block content %}
	{% for lecture in lecturesToDisplay %} <!--# "lecturesToDisplay" : zip(lecturesThisWeek, lectureHasData)-->
	<a href="../enterWorkloadData/?year={{year}}&week={{week}}&lectureId={{lecture.0.pk}}">
		{%if lecture.1 %} <!-- if lecture has data for this week and student -->
		<div class="green wideItem button ">
		{% else %}
		<div class="red wideItem button ">
		{% endif %}
			<div class="buttonText">
				{{lecture.0.name}}
			</div>
		</div>
	</a>
	{% endfor %}
{% endblock %}
