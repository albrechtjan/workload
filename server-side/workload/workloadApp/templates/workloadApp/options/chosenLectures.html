{% extends "base.html" %}

{% block title %}Chosen Lecturs 	UserID: {{ user.student.permanentId }} Status: logged in.{% endblock %}

{% block content %}
	{% for lecture in chosenLectures %}
		<div class=" wideItem">
			<div class="itemText">
				{{lecture.name}}
			</div>
		</div>
	{% endfor %}
	<div class="button wideButton">
		<div class="buttonText">
			<a href=addLecture/>AddLecture</a>
		</div>
	</div>

{% endblock %}
