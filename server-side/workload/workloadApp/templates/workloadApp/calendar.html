{% extends "base.html" %}

{% block title %}UserID: {{ user.student.permanentId }} Status: logged in.{% endblock %}

{% block content %}
	<div id="calendar">
		{% for week in user.student.getCalendarWeeks %}
			<a href="../selectLecture?year={{week.getYear}}&week={{week.getWeekNumber}}">
					{%if week.hasData %}
				<div class="weekButton button green">
					{%else%}
				<div class="weekButton button red">
					{%endif%}
					{{week.getYear}}
					<div class="weekNumber">
						{{week.getWeekNumber}} 
					</div>
				</div>
			</a>
		{% endfor %}
	</div>
{% endblock %}
