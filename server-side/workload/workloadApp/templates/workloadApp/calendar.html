{% extends "base.html" %}

{% block title %}UserID: {{ user.student.permanentId }} Status: logged in.{% endblock %}

{% block content %}
	<div id="calendar">
		{% for weekData in weeksHaveData %}
			<a href="../selectLecture?year={{weekData.0.year}}&week={{weekData.0.week}}">
					{%if weekData.1 %}
				<div class="weekButton button green">
					{%else%}
				<div class="weekButton button red">
					{%endif%}
					{{weekData.0.year}}
					<div class="weekNumber">
						{{weekData.0.week}} 
					</div>
				</div>
			</a>
		{% endfor %}
	</div>
{% endblock %}
