{% extends "base.html" %}

{% block headExtension %}
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 <script>
$(function(){

$("#workingHoursEntryForm").keyup(function() {


    var url = "../postWorkloadDataEntry"; 

    $("#status").html("submitting")

    $.ajax({
           type: "POST",
           url: url,
           data: $("#workingHoursEntryForm").serialize(), // serializes the form's elements.
           success: function(data)
           {
               $("#status").html("")
           }
         });

    return false; // avoid to execute the actual submit of the form.
});


})
 </script>
{%endblock%}

{% block header %} 

    <a href="../selectLecture/?year={{year}}&week={{week}}">
        <div id="homeButton">	
            <img id="homeButtonGraphic" src="/static/workloadApp/backButton.svg">
        </div>
    </a>

<div id="advice">
... enter your data ...
</div>

{% endblock %}

{% block content %}
<div id="status"></div>
<form id="workingHoursEntryForm" >
{% csrf_token %}
	<div class="wideItem">
		<div class="itemText">
		    <label for="hoursInLecture">hours spent attending</label>
			<input type="number" step="any" name="hoursInLecture" id="hoursInLecture" min="0" max="99" value="{{hoursInLecture}}"></br>
		</div>
	</div>


	<div class="wideItem">
		<div class="itemText">
			<label for="hoursForHomework">hours spent doing homework</label>
			<input type="number" step="any" name="hoursForHomework" id="hourForHomework" min="0" max="99" value="{{hoursForHomework}}"></br>
		</div>
	</div>

	<div class="wideItem">
		<div class="itemText">
			<label for="hoursStudying">hours spent studying</label>
			<input type="number" step="any" name="hoursStudying" id="hoursStudying" min="0" max="99" value="{{hoursStudying}}"></br>
		</div>
	</div>

	<input type="hidden" name="year" value="{{year}}">
	<input type="hidden" name="week" value="{{week}}">
	<input type="hidden" name="lectureId" value="{{lectureId}}">

</form>

{% endblock %}
