{% extends "base.html" %}

{% block title %}Enter workload data {% endblock %}

{% block content %}
<form action="../postWorkloadDataEntry" method="post" >
{% csrf_token %}
	<div class="wideItem">
		<div class="itemText">
		    <label for="hoursInLecture">hours spent attending</label>
			<input type="number" step="any" name="hoursInLecture" id="hoursInLecture" min="0" max="99" value="{{hoursInLecture}}"></br>
		</div>
	</div>


	<div class="wideItem">
		<div class="itemText">
			<label for="hoursForHomework">hours spent doing homework</label>
			<input type="number" step="any" name="hoursForHomework" id="hourForHomework" min="0" max="99" value="{{hoursForHomework}}"></br>
		</div>
	</div>

	<div class="wideItem">
		<div class="itemText">
			<label for="hoursStudying">hours spent studying</label>
			<input type="number" step="any" name="hoursStudying" id="hoursStudying" min="0" max="99" value="{{hoursStudying}}"></br>
		</div>
	</div>

	<input type="hidden" name="year" value="{{year}}">
	<input type="hidden" name="week" value="{{week}}">
	<input type="hidden" name="lectureId" value="{{lectureId}}">


	<button class="button wideButton" type="submit" >
		<div class="buttonText">
			Submit
		</div>
	</button>

</form>

{% endblock %}
