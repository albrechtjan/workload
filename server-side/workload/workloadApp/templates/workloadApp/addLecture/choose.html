{% extends "base.html" %}

{% block title %}Choose Lecture {% endblock %}

{% block content %}
		{% for lecture in lectures%}
			<a href="/workload/options/chosenLectures/?addLecture={{lecture.id}}&notification=Lecture was added to your list">
				<div class="button wideButton">
					<div class="buttonText">
						Add {{lecture.name}}
					</div>
				</div>
			</a>
		{% endfor %}

{% endblock %}
