{% extends "base.html" %}

{% block title %}Choose Lecture 	UserID: {{ user.student.permanentId }} Status: logged in.{% endblock %}

{% block content %}
		Please choose a lecture to add:
		{% for lecture in lectures%}
			<a href="?addLecture={{lecture.id}}&notification=Lecture was added to your list">
				<div class="button wideButton">
					<div class="buttonText">
						Add {{lecture.name}}
					</div>
				</div>
			</a>
		{% endfor %}

{% endblock %}
