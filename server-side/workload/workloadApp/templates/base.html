<!DOCTYPE htclass>
<body>

    <head>
        <title> Workload-Umfrage TU Dresden</title>
        <link href="/static/workloadApp/default.css" rel="stylesheet" type="text/css"/>
        {% block headExtension %}
        {% endblock %}
    </head>
    <body>
        <div id="header">
            <a href="/app/workload/options/">
            <div class="iconButton">
                <img class="iconButtonGraphic" src="/static/workloadApp/optionsButton.svg">
            </div>
            </a>
            {% block header %}{% endblock %}


        </div><!-- close header -->

        <div id="content">
            {% if hasNotification %}
                <div class="notification">
                    Notification:
                    {{notification}}
                </div>
            {% endif %}
            {% block content %}{% endblock %}
        </div>

    </body>
</html>
